    <script>
        function toggleProfile(profileId) {
            var profileDetails = document.getElementById(profileId);

            // Toggle the 'expanded' class only for the clicked profile
            if (profileDetails.classList.contains("expanded")) {
                profileDetails.classList.remove("expanded");
            } else {
                profileDetails.classList.add("expanded");
            }
        }
